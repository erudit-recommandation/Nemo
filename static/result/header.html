{{define "header"}}
<div class="mini-search">
    <div class="information">
        <a href="./.." id="name">Nemo</a>
        <span id="visite">visite</span>
        <span id="corpus">Érudit</span>
    </div>

    <form method="POST" class="search-form">
        {{if .PageType.IsPersonaPage}}
        <textarea name="text" id="search-field" spellcheck="true">{{.Query}}</textarea>
        <div id="search-button-container">
            <button type="submit" formaction="/rencontre_en_voyage" id="complex-search-button">Rencontré en
                voyage</button>
            <button type="submit" formaction="/clefs_canoniques" id="SOM-search">Clés canoniques</button>
        </div>
        {{else}}
        <input name="text" id="search-bar" value="{{.Query}}" type="text">
        {{end}}
    </form>
</div>
{{end}}
