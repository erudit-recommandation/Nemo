{{define "result"}}
<div class="result">
    <div class="som">
    </div>


    <div class="result-payload">
        <div class="result-header">
            <a href={{.Url}} target="_blank" rel="noopener noreferrer" title={{.Title}} class="result-title">{{.Title}}</a>
            <span class="description">({{.Author}}, {{.Year}}, {{.Journal}})</span>
        </div>
        <p>
        <span class="related-text">{{.RelatedText.Prev}}</span>
        <span class="related-text related-text-best">{{.RelatedText.Best}}</span>
        <span class="related-text">{{.RelatedText.After}}</span>
        </p>
        
    </div>

</div>
{{end}}
