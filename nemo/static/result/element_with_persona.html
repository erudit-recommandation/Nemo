{{define "element_with_persona"}}
<div class="result-element-persona" id="id-{{.ID}}">
    <a href={{.Url}} target="_blank" rel="noopener noreferrer" title={{.Title}} class="result-title">{{.Title}}</a>
    <span class="description">(<span style="font-style:{{.AuthorStyle}};">{{.Author}}</span>, {{.Year}}, {{.Journal}})</span>
</div>


<style>
    #id-{{.ID}}
    {
        background-image: url("{{.PersonaImageLink}}");
        background-size: cover;                
        background-repeat: no-repeat;
        background-position: center center
    }
</style>
{{end}}
