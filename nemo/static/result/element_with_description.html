{{define "element_with_description"}}
<div class="result-element-description">
    <div class="som">
        <img src="{{.PersonaImageLink}}" alt="persona article {{.ID}}"
            style="width: 100%;">

        <!--  <img src="static/images/0.svg" alt="persona article {{.ID}}" style="width: 100%;"> -->

    </div>

    <div class="result-element-description-payload">
        <div class="result-element-description-header">
            <a href={{.Url}} target="_blank" rel="noopener noreferrer" title={{.Title}}
                class="result-title">{{.Title}}</a>
            <span class="description">({{.Author}}, {{.Year}}, {{.Journal}})</span>
        </div>
        <div class="related-text">
            <span>{{.RelatedText.Prev}}</span>
            <span class="related-text-best">{{.RelatedText.Best}}</span>
            <span>{{.RelatedText.After}}</span>
        </div>


    </div>
</div>
{{end}}
